<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - Gym Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div>
                <h2>Member Panel</h2>
                <p>Welcome, <span id="member-email"></span>!</p>
                <nav>
                    <ul>
                        <li><a href="#" id="nav-view-profile" class="active">My Profile</a></li>
                        <li><a href="#" id="nav-view-bills">My Bill Receipts</a></li>
                        <li><a href="#" id="nav-view-notifications">My Notifications</a></li>
                        <li><a href="#" id="nav-view-workouts">My Workout Plan</a></li>
                        <li><a href="#" id="nav-view-diets">My Diet Plan</a></li>
                    </ul>
                </nav>
            </div>
            <button onclick="logout()">Logout</button>
        </aside>
        <main class="main-content">
            <h1>Member Dashboard</h1>
            <img src="assets/member-placeholder-removebg-preview.png" alt="Gym Member" style="max-width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 20px;">
            <div id="content-area">
                </div>
        </main>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/member.js"></script>
</body>
</html>
