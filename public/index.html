<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <img src="assets/logo-removebg-preview.png" alt="Gym Banner" style="max-width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 20px;">
        <h1>Unified Mentor Gym</h1>
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error-message"></p>

        <hr style="margin: 30px 0;">
        <h3>Admin Registration (Use once for initial setup)</h3>
        <form id="admin-register-form">
            <input type="email" id="admin-email" placeholder="Admin Email" required>
            <input type="password" id="admin-password" placeholder="Admin Password" required>
            <button type="submit">Register Admin</button>
        </form>
        <p id="admin-register-message" class="error-message"></p>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
